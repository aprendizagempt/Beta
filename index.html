<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hor√°rio CCD 49/2025</title>

<style>
body{font-family:Arial;background:#f5f5f5;margin:0;padding:0}
header{background:#2c3e50;color:#fff;text-align:center;padding:14px}
.pdf-button-container{text-align:center;margin:12px}
.digital-clock{background:#b39d74;text-align:center;padding:10px;margin:15px auto;width:95%;border-radius:6px;font-weight:bold;text-align:center}
footer{background:#2c3e50;color:#fff;text-align:center;padding:12px;margin-top:25px}
.cell{height:60px;background:#ecf0f1;display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer}
button{margin:4px;padding:8px 14px;border:none;border-radius:6px;background:#3498db;color:#fff;font-weight:bold;cursor:pointer}
button:disabled{background:#999;cursor:not-allowed}
table{border-collapse:collapse;margin:20px auto;background:#fff;border-radius:6px;overflow:hidden}
th,td{border:1px solid #ccc;padding:6px 10px;text-align:center}
th{background:#2c3e50;color:#fff}
</style>
</head>
<body>

<header>
<h1>Cronograma Janeiro 2026</h1>
<h2>CCD 49/2025</h2>
</header>

<div class="pdf-button-container">
<button id="downloadPdf">üëâ Descarregar Hor√°rio em PDF</button>
<button id="galoBtn" onclick="toggleGalo()">üéÆ Abrir Jogo do Galo</button>
</div>

<div class="digital-clock" id="clockDisplay">Rel√≥gio ativo</div>

<!-- ===== TABELA HOR√ÅRIO ===== -->
<div id="horarioBox">
<h3 style="text-align:center">üìÖ Hor√°rio Visual</h3>
<table id="horarioTable">
<thead>
<tr>
<th>Hora</th>
<th>Seg</th>
<th>Ter</th>
<th>Qua</th>
<th>Qui</th>
<th>Sex</th>
</tr>
</thead>
<tbody>
<!-- Linhas geradas pelo JS -->
</tbody>
</table>
</div>

<!-- ===== JOGO DO GALO ===== -->
<div id="galoBox" style="display:none;max-width:260px;margin:20px auto;background:#fff;padding:15px;border-radius:8px;text-align:center">
<h3>Jogo do Galo</h3>
<div id="galo" style="display:grid;grid-template-columns:repeat(3,1fr);gap:6px"></div>
<p id="galoStatus" style="font-weight:bold"></p>
<button onclick="resetGalo()">üîÑ Reiniciar</button>
</div>

<footer>¬© 2026 ‚Äì CCD 49/2025</footer>

<script>
// ===== DADOS DO HOR√ÅRIO =====
const aulas = [
  { day:6, hour:9, ufcd:"CD_B2_C" },{ day:6, hour:10, ufcd:"CD_B2_C" },
  { day:6, hour:11, ufcd:"CD_B2_C" },{ day:7, hour:13, ufcd:"CD_B2_C" },
  { day:7, hour:14, ufcd:"CD_B2_C" },{ day:7, hour:15, ufcd:"CD_B2_C" },
  { day:7, hour:16, ufcd:"CD_B2_C" },{ day:8, hour:10, ufcd:"CD_B2_C" },
  { day:8, hour:11, ufcd:"CD_B2_C" },{ day:8, hour:12, ufcd:"CD_B2_C" },
  { day:9, hour:13, ufcd:"CD_B2_C" },{ day:9, hour:14, ufcd:"CD_B2_C" },
  { day:9, hour:15, ufcd:"CD_B2_C" },{ day:9, hour:16, ufcd:"CD_B2_C" },
  { day:12, hour:9, ufcd:"CD_B2_C" },{ day:12, hour:10, ufcd:"CD_B2_C" },
  { day:12, hour:11, ufcd:"CD_B2_C" },{ day:13, hour:9, ufcd:"CD_B2_C" },
  { day:13, hour:10, ufcd:"CD_B2_C" },{ day:13, hour:11, ufcd:"CD_B2_C" },
  { day:14, hour:13, ufcd:"CD_B2_D" },{ day:14, hour:14, ufcd:"CD_B2_D" },
  { day:14, hour:15, ufcd:"CD_B2_D" },{ day:14, hour:16, ufcd:"CD_B2_D" },
  { day:15, hour:10, ufcd:"CD_B2_D" },{ day:15, hour:11, ufcd:"CD_B2_D" },
  { day:15, hour:12, ufcd:"CD_B2_D" },{ day:16, hour:13, ufcd:"CD_B2_D" },
  { day:16, hour:14, ufcd:"CD_B2_D" },{ day:16, hour:15, ufcd:"CD_B2_D" },
  { day:16, hour:16, ufcd:"CD_B2_D" },{ day:20, hour:9, ufcd:"CD_B2_D" },
  { day:20, hour:10, ufcd:"CD_B2_D" },{ day:20, hour:11, ufcd:"CD_B2_D" },
  { day:21, hour:13, ufcd:"CD_B2_D" },{ day:21, hour:14, ufcd:"CD_B2_D" },
  { day:21, hour:15, ufcd:"CD_B2_D" },{ day:21, hour:16, ufcd:"CD_B2_D" },
  { day:22, hour:10, ufcd:"CD_B2_D" },{ day:22, hour:11, ufcd:"CD_B2_D" },
  { day:22, hour:12, ufcd:"CD_B2_D" },{ day:23, hour:10, ufcd:"CD_B2_D" },
  { day:23, hour:11, ufcd:"CD_B2_D" },{ day:23, hour:12, ufcd:"CD_B2_D" }
];

// ===== DESENHAR HOR√ÅRIO =====
const tbody = document.querySelector("#horarioTable tbody");
for(let h=9; h<=16; h++){
  const tr = document.createElement("tr");
  const th = document.createElement("th");
  th.textContent = `${h}:00`;
  tr.appendChild(th);
  for(let d=6; d<=10; d++){
    const td = document.createElement("td");
    const aula = aulas.find(a => a.day === d && a.hour === h);
    td.textContent = aula ? aula.ufcd : "";
    tr.appendChild(td);
  }
  tbody.appendChild(tr);
}

// ===== REL√ìGIO DIGITAL =====
const clock = document.getElementById("clockDisplay");
function updateClock(){
  const now = new Date();
  clock.textContent = now.toLocaleTimeString();
  blockGame(now);
}
setInterval(updateClock,1000);
updateClock();

// ===== BLOQUEAR JOGO DURANTE AULAS =====
function blockGame(now){
  const hour = now.getHours();
  const day = now.getDate();
  const isAula = aulas.some(a => a.day === day && a.hour === hour);
  document.getElementById("galoBtn").disabled = isAula;
}

// ===== JOGO DO GALO VS BOT =====
const galo = document.getElementById("galo");
const statusG = document.getElementById("galoStatus");
let board = Array(9).fill("");
let turn = "X";
let playing = true;

function toggleGalo(){ document.getElementById("galoBox").style.display = 
    document.getElementById("galoBox").style.display==="none"?"block":"none"; }

function init(){
  galo.innerHTML = "";
  board.fill("");
  turn = "X";
  playing = true;
  statusG.textContent = "";

  for(let i=0;i<9;i++){
    const c = document.createElement("div");
    c.className="cell";
    c.onclick = () => { if(playing) playerMove(i,c); };
    galo.appendChild(c);
  }
}
function playerMove(i,c){
  if(board[i]) return;
  board[i] = "X";
  c.textContent = "X";
  if(checkWin("X")) return;
  botMove();
}
function botMove(){
  let empty = board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
  if(empty.length===0) return;
  let move = empty[Math.floor(Math.random()*empty.length)];
  board[move] = "O";
  galo.children[move].textContent = "O";
  checkWin("O");
}
function checkWin(p){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  if(w.some(a=>a.every(i=>board[i]===p))){
    statusG.textContent = `${p} venceu!`;
    playing = false;
    return true;
  }
  if(board.every(c=>c!=="")){
    statusG.textContent = "Empate!";
    playing = false;
    return true;
  }
  return false;
}
function resetGalo(){ init(); }
init();
</script>
</body>
</html>
