<script>
/* ===== RELÃ“GIO DIGITAL ===== */
function updateClock(){
  const now = new Date();
  document.getElementById("clockDisplay").textContent = now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

/* ===== MOSTRAR / ESCONDER JOGO ===== */
function toggleGalo(){
  const box = document.getElementById("galoBox");
  box.style.display = box.style.display==="none"?"block":"none";
}

/* ===== JOGO DO GALO ===== */
const galo=document.getElementById("galo");
const statusG=document.getElementById("galoStatus");
let board,turn;

function init(){
  galo.innerHTML="";
  board=Array(9).fill("");
  turn="X";
  statusG.textContent="";
  galo.style.pointerEvents="auto";

  for(let i=0;i<9;i++){
    const c=document.createElement("div");
    c.className="cell";
    c.onclick=()=>play(i,c);
    galo.appendChild(c);
  }
}

function play(i,c){
  if(board[i])return;
  board[i]=turn;
  c.textContent=turn;
  if(win()){
    statusG.textContent=`${turn} venceu!`;
    galo.style.pointerEvents="none";
  }else{
    turn=turn==="X"?"O":"X";
  }
}

function win(){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(a=>a.every(i=>board[i]===turn));
}

function resetGalo(){ init(); }

init();
</script>
